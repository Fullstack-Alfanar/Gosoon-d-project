<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>My Task Board</h1>
    <form class="container"  onsubmit="createTask(event)">
        <div class="task-details">
            <label>What's the request: </label>
            <textarea type="text" name="task" id="task" placeholder="enter the details for your task"></textarea>
        </div>
        <div class="task-details">
            <label>Due date:</label>
            <input type="date" name="date" id="date">
        </div>
        <div class="task-details">
            <label>Due time:</label>
            <input type="time" id="time">
        </div>
            <input type="submit" id="save" value="save" >
    </form>
    <input id="clear" value="Clear Board" type="button" />
    <div class="grid-container" id="grid-container">
    </div>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
</body>

</html>
